<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discard Barcodes</title>
    <link rel="stylesheet" href="/pertes-farm/style.css" />
    <link rel="manifest" href="/pertes-farm/manifest.json">
    <link rel="icon" type="image/png" href="/pertes-farm/images/ic_launcher.png">
</head>

<body>
    <header>
        <img src="images/farm-logo.webp" alt="farm-logo">
        <h1>Pertes fruits & legumes</h1>
        <button id="mode-toggle-button" aria-label="Changer de mode">
            <span id="mode-lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white"
                        d="M5 22h14a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-2V7A5 5 0 0 0 7 7v2H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2zm7-4.5a2 2 0 1 1 2-2 2 2 0 0 1-2 2zM9 9V7a3 3 0 0 1 6 0v2H9z" />
                </svg>
            </span>
            <span id="mode-text">
                Modifier
            </span>
        </button>
    </header>

    <main>
        <input type="text" id="search-input" placeholder="Rechercher..." />
        <div id="product-grid"></div>

        <!-- edit mode add-button -->
        <button class="edit-mode light-btn hidden" id="add-btn">ï¼‹ Ajouter un produit</button>
    </main>

    <!-- view mode -->
    <div class="view-mode blur hidden" id="barcode-overlay">
        <div class="overlay-content">
            <button class="light-btn" id="barcode-back-button">Retour</button>
            <div id="barcode-large"></div>
        </div>
    </div>

    <!-- edit mode -->
    <div class="edit-mode blur hidden" id="product-form-overlay">
        <div class="overlay-content">
            <h2 id="overlay-title"></h2>
            <button class="hidden" id="trash-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
            <input type="text" id="product-name" placeholder="Nom du produit" required>
            <input type="text" id="product-code" placeholder="Code barre" required>

            <div id="edit-controls">
                <button id="save-product">Sauvegarder</button>
                <button id="cancel-product">Annuler</button>
            </div>
        </div>
    </div>

    <!-- deletion prompt -->
    <div class="edit-mode blur hidden" id="deletion-prompt">
        <div class="overlay-content">
            <span>Sur de vouloir supprimer?</span>
            <span id="delete-product-name"></span>

            <div id="delete-controls">
                <button id="delete-product">Supprimer</button>
                <button id="cancel-delete-product">Annuler</button>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        <span id="error-message"></span>
    </div>

    <script src="/pertes-farm/JsBarcode.min.js"></script>
    <script type="module" src="/pertes-farm/js/main.js"></script>
</body>


</html>
